<div class="form-card">
    <h2>NOUVEAU ALBUM</h2>
    <form [formGroup]="albumForm">
    <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" formControlName="title">
    </div>
    <div class="action-buttons">
        <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
    </div>
    </form>
</div>
